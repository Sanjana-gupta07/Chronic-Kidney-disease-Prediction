<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chronic Kidney Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Heading Font */
        .container-heading {
            margin: 0;
        }

        .heading_font {
            color: black;
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            font-weight: normal;
        }

        /* Form Container */
        .ml-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-top: 20px;
        }

        /* Input Fields */
        input {
            border-radius: 14px;
            height: 30px;
            width: 100%;
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
        }

        /* Submit Button */
        #sub {
            width: 120px;
            height: 40px;
            border-radius: 14px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #sub:hover {
            background-color: #45a049;
        }

        /* Footer */
        .footer-description {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Chronic Kidney Disease Prediction</span></h2>
    </div>

    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <h3>Specific Gravity</h3>
            <input id="first" name="sg" placeholder="Ex: (1.005,1.010,1.015,1.020,1.025)" required>

            <h3>Hyper Tension</h3>
            <input id="second" name="htn" placeholder="Yes = 1, No = 0" required>

            <h3>Hemoglobin</h3>
            <input id="third" name="hemo" placeholder="in gms" required>

            <h3>Diabetes Mellitus</h3>
            <input id="fourth" name="dm" placeholder="Yes = 1, No = 0" required>

            <h3>Albumin</h3>
            <input id="fifth" name="al" placeholder="(0,1,2,3,4,5)" required>

            <h3>Appetite</h3>
            <input id="sixth" name="appet" placeholder="Good = 1, Poor = 0" required>

            <h3>Red Blood Cell Count</h3>
            <input id="seventh" name="rc" placeholder="in Millions/cmm" required>

            <h3>Pus Cell</h3>
            <input id="eight" name="pc" placeholder="Normal = 0, Abnormal = 1" required>

            <button id="sub" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
